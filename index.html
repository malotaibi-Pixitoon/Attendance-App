<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Email Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .entry-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        .entry-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .entry-item.selected {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        .email-history-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        .email-history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center">

    <div class="w-full max-w-4xl bg-white p-6 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6" id="app-title">Attendance Email Generator</h1>

        <!-- Language Selector -->
        <div class="flex justify-end mb-4">
            <select id="language-selector" class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
        </div>
        
        <form id="attendance-form" class="space-y-4">
            <!-- Date Input -->
            <div>
                <label for="date" class="block text-gray-700 font-medium mb-1" data-key="label-date">Date</label>
                <input type="date" id="date" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Clock In/Out -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="clock-in" class="block text-gray-700 font-medium mb-1" data-key="label-clock-in">Clock In</label>
                    <input type="time" id="clock-in" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="clock-out" class="block text-gray-700 font-medium mb-1" data-key="label-clock-out">Clock Out</label>
                    <input type="time" id="clock-out" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Overtime & Leave -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="overtime" class="block text-gray-700 font-medium mb-1" data-key="label-overtime">Overtime (hours)</label>
                    <input type="number" id="overtime" value="0" min="0" step="0.5" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex items-center gap-2 mt-7">
                    <input type="checkbox" id="sick-leave" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="sick-leave" class="text-gray-700 font-medium" data-key="label-sick-leave">Sick Leave</label>
                </div>
                <div class="flex items-center gap-2 mt-7">
                    <input type="checkbox" id="vacation" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="vacation" class="text-gray-700 font-medium" data-key="label-vacation">Vacation</label>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" id="is-late" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                <label for="is-late" class="text-gray-700 font-medium" data-key="label-is-late">Running Late?</label>
            </div>
            
            <!-- Notes / Reason -->
            <div>
                <label for="notes" class="block text-gray-700 font-medium mb-1" data-key="label-notes">Reason for Late Arrival or Other Notes</label>
                <textarea id="notes" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" data-key="placeholder-notes" placeholder="Optional notes..."></textarea>
            </div>
            
            <button id="submit-btn" type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-200" data-key="button-save">
                Save Entry
            </button>
        </form>

        <div id="message-box" class="mt-4 p-3 rounded-md text-sm text-center hidden"></div>
    </div>
    
    <div class="w-full max-w-4xl mt-8 p-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4" data-key="title-history">Attendance History</h2>
        <div id="attendance-list" class="space-y-4">
            <p class="text-gray-500 text-center" data-key="no-entries">No entries found. Add your first entry above.</p>
        </div>
    </div>

    <!-- Email Notification Section -->
    <div class="w-full max-w-4xl mt-8 p-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4" data-key="title-send-notification">Send Notification</h2>
        <p class="text-gray-600 mb-4" data-key="text-send-notification">Click one or more entries above to select them, then enter a manager's email to generate an email for those entries.</p>
        <div class="space-y-4">
            <div>
                <label for="your-name" class="block text-gray-700 font-medium mb-1" data-key="label-your-name">Your Name</label>
                <input type="text" id="your-name" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" data-key="placeholder-your-name" placeholder="e.g., Jane Doe">
            </div>
            <div>
                <label for="email-recipient" class="block text-gray-700 font-medium mb-1" data-key="label-manager-email">Manager's Email</label>
                <input type="email" id="email-recipient" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" data-key="placeholder-manager-email" placeholder="e.g., manager@company.com">
            </div>
            <button id="generate-email-btn" type="button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200" data-key="button-generate-email">
                Generate Email
            </button>
        </div>
    </div>

    <!-- Email History Section -->
    <div class="w-full max-w-4xl mt-8 p-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4" data-key="title-email-history">Email History</h2>
        <div id="email-history-list" class="space-y-4">
            <p class="text-gray-500 text-center" data-key="no-email-history">No emails sent yet.</p>
        </div>
    </div>

        // Function to set the UI language
        function setLanguage(lang) {
            currentLang = lang;
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(el => {
                const key = el.dataset.key;
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        if (el.placeholder) {
                            el.placeholder = translations[lang][key];
                        }
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });

            // Handle title and text content separately
            document.getElementById('app-title').textContent = translations[lang]['app-title'];
            
            // Set direction for Arabic
            if (lang === 'ar') {
                document.body.dir = 'rtl';
                document.body.lang = 'ar';
            } else {
                document.body.dir = 'ltr';
                document.body.lang = 'en';
            }
        }
        
        // Message display helper
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
            // Hide the message after 5 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // Load entries from local storage
        function loadEntries() {
            const entriesJSON = localStorage.getItem('attendanceEntries');
            return entriesJSON ? JSON.parse(entriesJSON) : [];
        }

        // Save entries to local storage
        function saveEntries(entries) {
            localStorage.setItem('attendanceEntries', JSON.stringify(entries));
        }

        // Load email history from local storage
        function loadEmailHistory() {
            const historyJSON = localStorage.getItem('emailHistory');
            return historyJSON ? JSON.parse(historyJSON) : [];
        }

        // Save email history to local storage
        function saveEmailHistory(history) {
            localStorage.setItem('emailHistory', JSON.stringify(history));
        }

        // Render attendance history
        function renderHistory() {
            const entries = loadEntries();
            attendanceList.innerHTML = '';
            
            if (entries.length === 0) {
                const noEntriesMessage = translations[currentLang]['no-entries'];
                attendanceList.innerHTML = `<p class="text-gray-500 text-center">${noEntriesMessage}</p>`;
                return;
            }

            // Sort by date, newest first
            entries.sort((a, b) => new Date(b.date) - new Date(a.date));

            entries.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.className = 'entry-item bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200';
                entryElement.dataset.id = entry.id;
                entryElement.dataset.date = entry.date;

                const totalHours = entry.totalHours || translations[currentLang]['history-na'];
                const formattedDate = new Date(entry.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const notesHtml = entry.notes ? `<p class="text-sm text-gray-600 mt-2"><strong>${translations[currentLang]['email-body-notes']}</strong> ${entry.notes}</p>` : '';
                const lateHtml = entry.isLate ? `<span class="bg-yellow-200 text-yellow-800 rounded-full px-2 py-1 text-xs font-semibold">${translations[currentLang]['status-late']}</span>` : '';

                entryElement.innerHTML = `
                    <div class="flex items-center justify-between">
                        <p class="text-lg font-semibold text-indigo-700">${formattedDate}</p>
                        ${lateHtml}
                    </div>
                    <p class="text-gray-800">${translations[currentLang]['email-body-clock-in']} ${entry.clockIn} | ${translations[currentLang]['email-body-clock-out']} ${entry.clockOut}</p>
                    <p class="text-gray-800">${translations[currentLang]['email-body-total-hours']} ${totalHours}</p>
                    <div class="text-gray-600 text-sm mt-1">
                        <span>${translations[currentLang]['email-body-overtime']} ${entry.overtime} ${translations[currentLang]['label-overtime'].split(' ')[1]}</span>
                        <span class="ml-4">${entry.isSickLeave ? '✅' : '❌'} ${translations[currentLang]['label-sick-leave']}</span>
                        <span class="ml-4">${entry.isVacation ? '✅' : '❌'} ${translations[currentLang]['label-vacation']}</span>
                    </div>
                    ${notesHtml}
                `;
                attendanceList.appendChild(entryElement);
            });

            // Add click listener for selecting multiple entries
            document.querySelectorAll('.entry-item').forEach(item => {
                item.addEventListener('click', () => {
                    const entryId = parseInt(item.dataset.id);
                    const isSelected = item.classList.contains('selected');
                    
                    if (isSelected) {
                        item.classList.remove('selected');
                        selectedEntries = selectedEntries.filter(entry => entry.id !== entryId);
                    } else {
                        item.classList.add('selected');
                        const entries = loadEntries();
                        const entryToAdd = entries.find(entry => entry.id === entryId);
                        if (entryToAdd) {
                             selectedEntries.push(entryToAdd);
                        }
                    }
                    
                    if (selectedEntries.length > 0) {
                        const message = translations[currentLang]['message-selected-count'].replace('{{count}}', selectedEntries.length);
                        showMessage(message);
                    } else {
                        showMessage(translations[currentLang]['message-selection-cleared']);
                    }
                });
            });
        }

        // Render email history
        function renderEmailHistory() {
            const history = loadEmailHistory();
            emailHistoryList.innerHTML = '';
            
            if (history.length === 0) {
                const noHistoryMessage = translations[currentLang]['no-email-history'];
                emailHistoryList.innerHTML = `<p class="text-gray-500 text-center">${noHistoryMessage}</p>`;
                return;
            }

            // Get unique email recipients
            const uniqueHistory = Array.from(new Set(history.map(item => item.recipient)))
                                     .map(recipient => {
                                         const lastEntry = history.find(item => item.recipient === recipient);
                                         return { recipient: lastEntry.recipient, senderName: lastEntry.senderName, date: lastEntry.date };
                                     });

            // Sort by date, newest first
            uniqueHistory.sort((a, b) => new Date(b.date) - new Date(a.date));

            uniqueHistory.forEach(item => {
                const historyElement = document.createElement('div');
                historyElement.className = 'email-history-item bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200';
                historyElement.dataset.recipient = item.recipient;
                historyElement.dataset.senderName = item.senderName;
                
                const formattedDate = new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const formattedTime = new Date(item.date).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

                historyElement.innerHTML = `
                    <div class="flex items-center justify-between text-sm text-gray-600 mb-1">
                        <span>${translations[currentLang]['history-last-used']} ${formattedDate} ${translations[currentLang]['ar'] ? 'في' : 'at'} ${formattedTime}</span>
                    </div>
                    <p class="text-md font-semibold text-gray-800">${translations[currentLang]['history-to']} <span class="text-indigo-700">${item.recipient}</span></p>
                    <p class="text-sm text-gray-600">${translations[currentLang]['history-from']} ${item.senderName || translations[currentLang]['history-na']}</p>
                `;
                emailHistoryList.appendChild(historyElement);
            });

            // Add click listener to populate the email input
            document.querySelectorAll('.email-history-item').forEach(item => {
                item.addEventListener('click', () => {
                    emailRecipientInput.value = item.dataset.recipient;
                    yourNameInput.value = item.dataset.senderName;
                    const message = translations[currentLang]['message-history-selected']
                        .replace('{{recipient}}', item.dataset.recipient)
                        .replace('{{senderName}}', item.dataset.senderName);
                    showMessage(message);
                });
            });
        }
        
        // Form submission handler
        attendanceForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const clockIn = document.getElementById('clock-in').value;
            const clockOut = document.getElementById('clock-out').value;
            const overtime = parseFloat(document.getElementById('overtime').value) || 0;
            const isSickLeave = document.getElementById('sick-leave').checked;
            const isVacation = document.getElementById('vacation').checked;
            const isLate = document.getElementById('is-late').checked;
            const notes = document.getElementById('notes').value;

            // Simple validation
            if (!date || !clockIn || !clockOut) {
                showMessage(translations[currentLang]['message-fill-fields'], true);
                return;
            }

            // Calculate total hours
            const [inHour, inMin] = clockIn.split(':').map(Number);
            const [outHour, outMin] = clockOut.split(':').map(Number);
            const totalMinutes = (outHour * 60 + outMin) - (inHour * 60 + inMin);
            
            // Validate that clock-out is after clock-in
            if (totalMinutes < 0) {
                showMessage(translations[currentLang]['message-date-error'], true);
                return;
            }
            
            const totalHours = (totalMinutes / 60).toFixed(2);
            
            const newEntry = {
                id: Date.now(), // Unique ID for each entry
                date: date,
                clockIn: clockIn,
                clockOut: clockOut,
                totalHours: totalHours,
                overtime: overtime,
                isSickLeave: isSickLeave,
                isVacation: isVacation,
                isLate: isLate,
                notes: notes,
            };
            
            const entries = loadEntries();
            entries.push(newEntry);
            saveEntries(entries);
            
            showMessage(translations[currentLang]['message-saved']);
            attendanceForm.reset();
            renderHistory();
        });

        // Generate Email Functionality
        generateEmailBtn.addEventListener('click', () => {
            const recipient = emailRecipientInput.value;
            const yourName = yourNameInput.value.trim();
            if (!recipient) {
                showMessage(translations[currentLang]['message-enter-email'], true);
                return;
            }
            if (selectedEntries.length === 0) {
                showMessage(translations[currentLang]['message-select-entries'], true);
                return;
            }

            // Sort entries by date for a chronological email body
            selectedEntries.sort((a, b) => new Date(a.date) - new Date(b.date));
            const newLine = '\n';
            let body = `${translations[currentLang]['email-body-salutation']}${newLine}${translations[currentLang]['email-body-intro']}${newLine}${newLine}`;
            
            selectedEntries.forEach(entry => {
                const formattedDate = new Date(entry.date).toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const status = [];
                if (entry.isLate) status.push(translations[currentLang]['status-late']);
                if (entry.isSickLeave) status.push(translations[currentLang]['status-sick']);
                if (entry.isVacation) status.push(translations[currentLang]['status-vacation']);
                if (status.length === 0) status.push(translations[currentLang]['status-regular']);

                body += `---${newLine}`;
                body += `${translations[currentLang]['email-body-date']} ${formattedDate}${newLine}`;
                body += `${translations[currentLang]['email-body-status']} ${status.join(', ')}${newLine}`;
                body += `${translations[currentLang]['email-body-clock-in']} ${entry.clockIn}${newLine}`;
                body += `${translations[currentLang]['email-body-clock-out']} ${entry.clockOut}${newLine}`;
                body += `${translations[currentLang]['email-body-total-hours']} ${entry.totalHours}${newLine}`;
                body += `${translations[currentLang]['email-body-overtime']} ${entry.overtime} ${translations[currentLang]['label-overtime'].split(' ')[1]}${newLine}`;
                body += `${translations[currentLang]['email-body-notes']} ${entry.notes || translations[currentLang]['history-na']}${newLine}`;
                body += `${newLine}`;
            });

            body += `${translations[currentLang]['email-body-best']}${newLine}${yourName || translations[currentLang]['email-body-your-name']}`;
            
            const subject = translations[currentLang]['email-subject'].replace('{{count}}', selectedEntries.length);
            
            // Mobile detection using user agent
            const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // For mobile, copy text to clipboard and open email app without the body
                navigator.clipboard.writeText(body).then(() => {
                    showMessage(translations[currentLang]['message-copied']);
                    const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}`;
                    window.location.href = mailtoLink;
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    showMessage(translations[currentLang]['message-copy-failed'], true);
                });
            } else {
                // For desktop, use the full mailto link with the body
                const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
            }

            // Save the email history after the user has been redirected
            const emailHistory = loadEmailHistory();
            const newHistoryEntry = {
                recipient: recipient,
                senderName: yourName,
                date: new Date().toISOString()
            };
            emailHistory.push(newHistoryEntry);
            saveEmailHistory(emailHistory);
            renderEmailHistory();
        });

        // Event listener for language selector
        languageSelector.addEventListener('change', (e) => {
            setLanguage(e.target.value);
            renderHistory();
            renderEmailHistory();
        });

        // Initial render on page load
        window.onload = () => {
            setLanguage('en');
            renderHistory();
            renderEmailHistory();
        };

    </script>
</body>
</html>
