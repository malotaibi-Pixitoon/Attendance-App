        // Function to set the UI language and save it
        function setLanguage(lang) {
            currentLang = lang;
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(el => {
                const key = el.dataset.key;
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        if (el.placeholder) {
                            el.placeholder = translations[lang][key];
                        }
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });

            // Handle title and text content separately
            document.getElementById('app-title').textContent = translations[lang]['app-title'];
            
            // Set direction for Arabic
            if (lang === 'ar') {
                document.body.dir = 'rtl';
                document.body.lang = 'ar';
            } else {
                document.body.dir = 'ltr';
                document.body.lang = 'en';
            }
            // Save the language preference
            localStorage.setItem('language', lang);
        }

        // Message display helper
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
            // Hide the message after 5 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // Load entries from local storage
        function loadEntries() {
            const entriesJSON = localStorage.getItem('attendanceEntries');
            return entriesJSON ? JSON.parse(entriesJSON) : [];
        }

        // Save entries to local storage
        function saveEntries(entries) {
            localStorage.setItem('attendanceEntries', JSON.stringify(entries));
        }

        // Load email history from local storage

            const historyJSON = localStorage.getItem('emailHistory');
            return historyJSON ? JSON.parse(historyJSON) : [];
        }

        // Save email history to local storage
        function saveEmailHistory(history) {
            localStorage.setItem('emailHistory', JSON.stringify(history));
        }

        // Populate month selector dropdown
        function populateMonthSelector() {
            const months = translations[currentLang]['months'];
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth();

            monthSelector.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const monthName = months[i];
                const option = document.createElement('option');
                option.value = `${currentYear}-${String(i + 1).padStart(2, '0')}`;
                option.textContent = monthName;
                if (i === currentMonth) {
                    option.selected = true;
                }
                monthSelector.appendChild(option);
            }
        }

                 const toDate = new Date(toDateVal);
                 filteredEntries = entries.filter(entry => {
                    if (entry.fromDate && entry.toDate) { // Check date range for leave entries
                        const entryFromDate = new Date(entry.fromDate);
                        const entryToDate = new Date(entry.toDate);
                        return (entryFromDate >= fromDate && entryFromDate <= toDate) || (entryToDate >= fromDate && entryToDate <= toDate);
                    } else if (entry.date) { // Check single date for regular entries
                        const entryDate = new Date(entry.date);
                        return entryDate >= fromDate && entryDate <= toDate;
                    }
                    return false;
                 });
            } else {
                // Fallback to month filter if date range is empty
                filteredEntries = entries.filter(entry => {
                    const entryDate = entry.date || entry.fromDate;
                    if (entryDate) {
                       return entryDate.startsWith(selectedMonth);
                    }
                    return false;
                });
            }

            // Sort by date, newest first
            filteredEntries.sort((a, b) => new Date(b.date || b.toDate) - new Date(a.date || a.toDate));

            if (filteredEntries.length === 0) {
                const noEntriesMessage = translations[currentLang]['no-entries'];
                attendanceList.innerHTML = `<p class="text-gray-500 text-center">${noEntriesMessage}</p>`;
                return;
            }

            filteredEntries.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.className = 'entry-item bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200';
                entryElement.dataset.id = entry.id;

                const totalHours = entry.totalHours || translations[currentLang]['history-na'];
                
                let dateDisplay;
                if (entry.fromDate && entry.toDate) {
                    const fromDate = new Date(entry.fromDate).toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    const toDate = new Date(entry.toDate).toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    dateDisplay = translations[currentLang]['date-range'].replace('{{fromDate}}', fromDate).replace('{{toDate}}', toDate);
                } else {
                    dateDisplay = new Date(entry.date).toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                }

                const notesHtml = entry.notes ? `<p class="text-sm text-gray-600 mt-2"><strong>${translations[currentLang]['email-body-notes']}</strong> ${entry.notes}</p>` : '';
                const lateHtml = entry.isLate ? `<span class="bg-yellow-200 text-yellow-800 rounded-full px-2 py-1 text-xs font-semibold">${translations[currentLang]['status-late']}</span>` : '';

                let timeDisplay = '';
                if (!entry.isSickLeave && !entry.isVacation) {
                    timeDisplay = `<p class="text-gray-800">${translations[currentLang]['email-body-clock-in']} ${entry.clockIn || translations[currentLang]['history-na']} | ${translations[currentLang]['email-body-clock-out']} ${entry.clockOut || translations[currentLang]['history-na']}</p>
                                   <p class="text-gray-800">${translations[currentLang]['email-body-total-hours']} ${totalHours}</p>`;
                }

                entryElement.innerHTML = `
                    <div class="flex items-center justify-between">
                        <p class="text-lg font-semibold text-indigo-700">${dateDisplay}</p>
                        <div class="flex items-center gap-2">
                          ${lateHtml}
                          <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors duration-200" data-id="${entry.id}">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                              </svg>
                          </button>
                        </div>
                    </div>
                    ${timeDisplay}
                    <div class="text-gray-600 text-sm mt-1">
                        <span>${translations[currentLang]['email-body-overtime']} ${entry.overtime} ${translations[currentLang]['label-overtime'].split(' ')[1]}</span>
                        <span class="ml-4">${entry.isSickLeave ? '✅' : '❌'} ${translations[currentLang]['label-sick-leave']}</span>
                        <span class="ml-4">${entry.isVacation ? '✅' : '❌'} ${translations[currentLang]['label-vacation']}</span>
                    </div>
                    ${notesHtml}
                `;
                attendanceList.appendChild(entryElement);
            });

            // Add click listener for selecting multiple entries
            document.querySelectorAll('.entry-item').forEach(item => {
                const selectArea = item.querySelector('.text-lg'); // Only select when clicking on the date
                if (selectArea) {
                    selectArea.addEventListener('click', () => {
                        const entryId = parseInt(item.dataset.id);
                        const isSelected = item.classList.contains('selected');
                        
                        if (isSelected) {
                            item.classList.remove('selected');
                            selectedEntries = selectedEntries.filter(entry => entry.id !== entryId);
                        } else {
                            item.classList.add('selected');
                            const entries = loadEntries();
                            const entryToAdd = entries.find(entry => entry.id === entryId);
                            if (entryToAdd) {
                                selectedEntries.push(entryToAdd);
                            }
                        }
                        
                        if (selectedEntries.length > 0) {
                            const message = translations[currentLang]['message-selected-count'].replace('{{count}}', selectedEntries.length);
                            showMessage(message);
                        } else {
                            showMessage(translations[currentLang]['message-selection-cleared']);
                        }
                    });
                }
            });

            // Add click listener for delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevents the parent 'entry-item' click listener from firing
                    const entryId = parseInt(button.dataset.id);
                    if (window.confirm(translations[currentLang]['message-delete-confirm'])) {
                        let entries = loadEntries();
                        entries = entries.filter(entry => entry.id !== entryId);
                        saveEntries(entries);
                        showMessage(translations[currentLang]['message-entry-deleted']);
                        renderHistory();
                    }
                });
            });
        }

        // Render email history
        function renderEmailHistory() {
            const history = loadEmailHistory();
            emailHistoryList.innerHTML = '';
            
            if (history.length === 0) {
                const noHistoryMessage = translations[currentLang]['no-email-history'];
                emailHistoryList.innerHTML = `<p class="text-gray-500 text-center">${noHistoryMessage}</p>`;
                return;
            }

            // Get unique email recipients
            const uniqueHistory = Array.from(new Set(history.map(item => item.recipient)))
                                     .map(recipient => {
                                         const lastEntry = history.find(item => item.recipient === recipient);
                                         return { recipient: lastEntry.recipient, senderName: lastEntry.senderName, date: lastEntry.date };
                                     });

            // Sort by date, newest first
            uniqueHistory.sort((a, b) => new Date(b.date) - new Date(a.date));

            uniqueHistory.forEach(item => {
                const historyElement = document.createElement('div');
                historyElement.className = 'email-history-item bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200';
                historyElement.dataset.recipient = item.recipient;
                historyElement.dataset.senderName = item.senderName;
                
                const formattedDate = new Date(item.date).toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const formattedTime = new Date(item.date).toLocaleTimeString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { hour: '2-digit', minute: '2-digit' });

                historyElement.innerHTML = `
                    <div class="flex items-center justify-between text-sm text-gray-600 mb-1">
                        <span>${translations[currentLang]['history-last-used']} ${formattedDate} ${translations[currentLang]['ar'] ? 'في' : 'at'} ${formattedTime}</span>
                    </div>
                    <p class="text-md font-semibold text-gray-800">${translations[currentLang]['history-to']} <span class="text-indigo-700">${item.recipient}</span></p>
                    <p class="text-sm text-gray-600">${translations[currentLang]['history-from']} ${item.senderName || translations[currentLang]['history-na']}</p>
                `;
                emailHistoryList.appendChild(historyElement);
            });

            // Add click listener to populate the email input
            document.querySelectorAll('.email-history-item').forEach(item => {
                item.addEventListener('click', () => {
                    emailRecipientInput.value = item.dataset.recipient;
                    yourNameInput.value = item.dataset.senderName;
                    const message = translations[currentLang]['message-history-selected']
                        .replace('{{recipient}}', item.dataset.recipient)
                        .replace('{{senderName}}', item.dataset.senderName);
                    showMessage(message);
                });
            });
        }
        
        // Helper function to calculate number of days between two dates
        const getDayCount = (startDate, endDate) => {
            const oneDay = 1000 * 60 * 60 * 24;
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffDays = Math.round(Math.abs((end - start) / oneDay));
            return diffDays + 1;
        };

        // Form submission handler
        attendanceForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const isSickLeave = sickLeaveCheckbox.checked;
            const isVacation = vacationCheckbox.checked;
            const isLate = document.getElementById('is-late').checked;
            const notes = document.getElementById('notes').value;
            const overtime = parseFloat(document.getElementById('overtime').value) || 0;
            const entries = loadEntries();

            // Handle multi-day leave
            if (isSickLeave || isVacation) {
                const fromDate = leaveFromDate.value;
                const toDate = leaveToDate.value;

                if (!fromDate || !toDate) {
                    showMessage(translations[currentLang]['message-fill-fields'], true);
                    return;
                }

                if (new Date(fromDate) > new Date(toDate)) {
                    showMessage(translations[currentLang]['message-date-range-error'], true);
                    return;
                }
                
                const newEntry = {
                    id: Date.now(), // Unique ID for the single entry
                    fromDate: fromDate,
                    toDate: toDate,
                    clockIn: null,
                    clockOut: null,
                    totalHours: getDayCount(fromDate, toDate) * 8, // Assuming 8-hour workdays for leave
                    overtime: 0,
                    isSickLeave: isSickLeave,
                    isVacation: isVacation,
                    isLate: false, // Late arrival is not applicable for leave
                    notes: notes,
                };
                entries.push(newEntry);

            } else { // Handle single-day attendance
                const date = document.getElementById('date').value || new Date().toISOString().slice(0, 10);
                const clockIn = document.getElementById('clock-in').value;
                const clockOut = document.getElementById('clock-out').value;
                
                if ((!clockIn || !clockOut) && !isSickLeave && !isVacation) {
                    showMessage(translations[currentLang]['message-fill-one'], true);
                    return;
                }

                // Calculate total hours
                let totalHours = 0;
                if (clockIn && clockOut) {
                    const [inHour, inMin] = clockIn.split(':').map(Number);
                    const [outHour, outMin] = clockOut.split(':').map(Number);
                    const totalMinutes = (outHour * 60 + outMin) - (inHour * 60 + inMin);
                    
                    // Validate that clock-out is after clock-in
                    if (totalMinutes < 0) {
                        showMessage(translations[currentLang]['message-date-error'], true);
                        return;
                    }
                    totalHours = (totalMinutes / 60).toFixed(2);
                }
                
                const newEntry = {
                    id: Date.now(), // Unique ID for each entry
                    date: date,
                    clockIn: clockIn,
                    clockOut: clockOut,
                    totalHours: totalHours,
                    overtime: overtime,
                    isSickLeave: isSickLeave,
                    isVacation: isVacation,
                    isLate: isLate,
                    notes: notes,
                };
                entries.push(newEntry);
            }
            
            saveEntries(entries);
            
            showMessage(translations[currentLang]['message-saved']);
            attendanceForm.reset();
            renderHistory();
        });

        // Generate Email Functionality
        generateEmailBtn.addEventListener('click', () => {
            const recipient = emailRecipientInput.value;
            const yourName = yourNameInput.value.trim();
            if (!recipient) {
                showMessage(translations[currentLang]['message-enter-email'], true);
                return;
            }
            if (selectedEntries.length === 0) {
                showMessage(translations[currentLang]['message-select-entries'], true);
                return;
            }

            // Sort entries by date for a chronological email body
            selectedEntries.sort((a, b) => new Date(a.date || a.fromDate) - new Date(b.date || b.fromDate));
            const newLine = '\n';
            let body = `${translations[currentLang]['email-body-salutation']}${newLine}${translations[currentLang]['email-body-intro']}${newLine}${newLine}`;
            
            selectedEntries.forEach(entry => {
                let dateDisplay;
                if (entry.fromDate && entry.toDate) {
                    const fromDate = new Date(entry.fromDate).toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    const toDate = new Date(entry.toDate).toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    dateDisplay = translations[currentLang]['date-range'].replace('{{fromDate}}', fromDate).replace('{{toDate}}', toDate);
                } else {
                    dateDisplay = new Date(entry.date).toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                }

                const status = [];
                if (entry.isLate) status.push(translations[currentLang]['status-late']);
                if (entry.isSickLeave) status.push(translations[currentLang]['status-sick']);
                if (entry.isVacation) status.push(translations[currentLang]['status-vacation']);
                if (status.length === 0 && entry.clockIn) status.push(translations[currentLang]['status-regular']);

                body += `---${newLine}`;
                body += `${translations[currentLang]['email-body-date']} ${dateDisplay}${newLine}`;
                body += `${translations[currentLang]['email-body-status']} ${status.join(', ')}${newLine}`;
                if (entry.isSickLeave || entry.isVacation) {
                    body += `${translations[currentLang]['email-body-total-hours']} ${entry.totalHours}${newLine}`;
                } else {
                    body += `${translations[currentLang]['email-body-clock-in']} ${entry.clockIn || translations[currentLang]['history-na']}${newLine}`;
                    body += `${translations[currentLang]['email-body-clock-out']} ${entry.clockOut || translations[currentLang]['history-na']}${newLine}`;
                    body += `${translations[currentLang]['email-body-total-hours']} ${entry.totalHours}${newLine}`;
                }
                body += `${translations[currentLang]['email-body-overtime']} ${entry.overtime} ${translations[currentLang]['label-overtime'].split(' ')[1]}${newLine}`;
                body += `${translations[currentLang]['email-body-notes']} ${entry.notes || translations[currentLang]['history-na']}${newLine}`;
                body += `${newLine}`;
            });

            body += `${translations[currentLang]['email-body-best']}${newLine}${yourName || translations[currentLang]['email-body-your-name']}`;
            
            const subject = translations[currentLang]['email-subject'].replace('{{count}}', selectedEntries.length);
            
            // First, copy the text to the clipboard.
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = body;
            tempTextArea.style.position = 'fixed';
            tempTextArea.style.left = '0';
            tempTextArea.style.top = '0';
            tempTextArea.style.opacity = '0';
            document.body.appendChild(tempTextArea);
            tempTextArea.focus();
            tempTextArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage(translations[currentLang]['message-copied'] + ' ' + translations[currentLang]['message-paste-instruction']);
                } else {
                    throw new Error('Document.execCommand failed');
                }
            } catch (e) {
                console.error('Failed to copy text:', e);
                showMessage(translations[currentLang]['message-copy-failed'], true);
            } finally {
                document.body.removeChild(tempTextArea);
            }
            
            // Then, open the mail app with only recipient and subject.
            const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}`;
            window.location.href = mailtoLink;

            // Save the email history after the user has been redirected
            const emailHistory = loadEmailHistory();
            const newHistoryEntry = {
                recipient: recipient,
                senderName: yourName,
                date: new Date().toISOString()
            };
            emailHistory.push(newHistoryEntry);
            saveEmailHistory(emailHistory);
            renderEmailHistory();
        });

        // New functionality for exporting to Excel (CSV)
        exportExcelBtn.addEventListener('click', () => {
            const entries = loadEntries();
            
            let filteredEntries;
            const fromDateVal = fromDateFilter.value;
            const toDateVal = toDateFilter.value;

            if (fromDateVal && toDateVal) {
                 const fromDate = new Date(fromDateVal);
                 const toDate = new Date(toDateVal);
                 filteredEntries = entries.filter(entry => {
                    if (entry.fromDate && entry.toDate) { // Check date range for leave entries
                        const entryFromDate = new Date(entry.fromDate);
                        const entryToDate = new Date(entry.toDate);
                        return (entryFromDate >= fromDate && entryFromDate <= toDate) || (entryToDate >= fromDate && entryToDate <= toDate);
                    } else if (entry.date) { // Check single date for regular entries
                        const entryDate = new Date(entry.date);
                        return entryDate >= fromDate && entryDate <= toDate;
                    }
                    return false;
                 });
                 if (fromDate > toDate) {
                     showMessage(translations[currentLang]['message-date-range-error'], true);
                     return;
                 }
            } else {
                const selectedMonth = monthSelector.value;
                filteredEntries = entries.filter(entry => {
                    const entryDate = entry.date || entry.fromDate;
                    return entryDate && entryDate.startsWith(selectedMonth);
                });
            }
            
            if (filteredEntries.length === 0) {
                showMessage('No entries to export for the selected period.', true);
                return;
            }

            // Define CSV headers based on the English translations
            const headers = [
                translations['en']['label-date'],
                translations['en']['from-date-label'],
                translations['en']['to-date-label'],
                translations['en']['label-clock-in'],
                translations['en']['label-clock-out'],
                translations['en']['email-body-total-hours'].replace(':', ''),
                translations['en']['label-overtime'].replace('(hours)', '').trim(),
                translations['en']['label-sick-leave'],
                translations['en']['label-vacation'],
                translations['en']['label-is-late'].replace('?', ''),
                translations['en']['label-notes']
            ];
            
            const csvRows = [headers.join(',')]; // Add header row

            // Add data rows
            filteredEntries.forEach(entry => {
                const row = [
                    `"${entry.date || translations['en']['history-na']}"`,
                    `"${entry.fromDate || translations['en']['history-na']}"`,
                    `"${entry.toDate || translations['en']['history-na']}"`,
                    `"${entry.clockIn || translations['en']['history-na']}"`,
                    `"${entry.clockOut || translations['en']['history-na']}"`,
                    `"${entry.totalHours}"`,
                    `"${entry.overtime}"`,
                    `"${entry.isSickLeave ? 'Yes' : 'No'}"`,
                    `"${entry.isVacation ? 'Yes' : 'No'}"`,
                    `"${entry.isLate ? 'Yes' : 'No'}"`,
                    `"${entry.notes.replace(/"/g, '""')}"` // Handle notes with commas or quotes
                ];
                csvRows.push(row.join(','));
            });

            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const monthName = translations[currentLang]['months'][new Date(monthSelector.value).getMonth()];
            const fileName = `Attendance_Report_${monthName}_${new Date(monthSelector.value).getFullYear()}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage(`Exported attendance data for the selected period!`);
        });

        // Event listener for language selector
        languageSelector.addEventListener('change', (e) => {
            setLanguage(e.target.value);
            populateMonthSelector();
            renderHistory();
            renderEmailHistory();
        });

        // Event listener for month selector
        monthSelector.addEventListener('change', () => {
            selectedEntries = []; // Clear selection when month changes
            fromDateFilter.value = '';
            toDateFilter.value = '';
            document.querySelectorAll('.entry-item').forEach(item => item.classList.remove('selected'));
            renderHistory();
        });

        // Event listener for date range filter
        fromDateFilter.addEventListener('change', () => {
            monthSelector.value = ''; // Clear month selector when date range is used
            renderHistory();
        });
        toDateFilter.addEventListener('change', () => {
            monthSelector.value = ''; // Clear month selector when date range is used
            renderHistory();
        });

        // New event listeners to toggle date fields
        const toggleDateFields = () => {
            const isLeave = sickLeaveCheckbox.checked || vacationCheckbox.checked;
            if (isLeave) {
                normalFields.classList.add('hidden');
                leaveFields.classList.remove('hidden');
            } else {
                normalFields.classList.remove('hidden');
                leaveFields.classList.add('hidden');
            }
        };

        sickLeaveCheckbox.addEventListener('change', toggleDateFields);
        vacationCheckbox.addEventListener('change', toggleDateFields);

        // Initial render on page load
        function init() {
            // Load language preference from local storage or default to 'en'
            const savedLang = localStorage.getItem('language') || 'en';
            languageSelector.value = savedLang;
            setLanguage(savedLang);
            populateMonthSelector();
            renderHistory();
            renderEmailHistory();
            toggleDateFields(); // Set initial visibility of date fields
        }

        window.onload = init;
    </script>
</body>
</html>
